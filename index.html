<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Owl</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="container">
          <div class="header-nav-wrapper">
            <img src="./assets/icons/header-logo.svg" alt="Logo" />
            <div class="nav-link">
              <a href="#">HOME</a>
              <a href="#">ПРО НАС</a>
              <a href="#">Бойовий шлях</a>

          </div>
        </div>
      </nav>

      <div class="header-content container">
        <h1 class="header-content-title">Доля допомагає хоробрим</h1>

        <div class="header-button-row">
          <button class="header-button-left">I CAN HELP_</button>
          <button class="header-button-right">Вступити до пoлкy_</button>
        </div>

        <div class="header-video">
          <iframe

            height="315"
            src="https://www.youtube.com/embed/{VIDEO_ID}"

            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
